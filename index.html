<!DOCTYPE html>
<html>
<head>
  <title>Connect Four</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="game.js"></script>
</head>
<body>
  <h1>Connect Four</h1>
  <div  id="gameboard-container">

      <div class="piece column column-1"></div>
      <div class="piece column column-2"></div>
      <div class="piece column column-3"></div>
      <div class="piece column column-4"></div>
      <div class="piece column column-5"></div>
      <div class="piece column column-6"></div>
      <div class="piece column column-7"></div>
    </div>
    <div class="row row-2">
      <div class="piece column column-1"></div>
      <div class="piece column column-2"></div>
      <div class="piece column column-3"></div>
      <div class="piece column column-4"></div>
      <div class="piece column column-5"></div>
      <div class="piece column column-6"></div>
      <div class="piece column column-7"></div>
    </div>
    <div class="row row-3">
      <div class="piece column column-1"></div>
      <div class="piece column column-2"></div>
      <div class="piece column column-3"></div>
      <div class="piece column column-4"></div>
      <div class="piece column column-5"></div>
      <div class="piece column column-6"></div>
      <div class="piece column column-7"></div>
    </div>
    <div class="row row-4">
      <div class="piece column column-1"></div>
      <div class="piece column column-2"></div>
      <div class="piece column column-3"></div>

      <div class="piece column column-5"></div>
      <div class="piece column column-6"></div>
      <div class="piece column column-7"></div>
    </div>
    <div class="row row-5">
      <div class="piece column column-1"></div>
      <div class="piece column column-2"></div>
      <div class="piece column column-3"></div>
      <div class="piece column column-4"></div>
      <div class="piece column column-5"></div>
      <div class="piece column column-6"></div>
      <div class="piece column column-7"></div>
    </div>
    <div class="row row-6">
      <div class="piece column column-1"></div>
      <div class="piece column column-2"></div>
      <div class="piece column column-3"></div>
      <div class="piece column column-4"></div>
      <div class="piece column column-5"></div>
      <div class="piece column column-6"></div>
      <div class="piece column column-7"></div>
    </div>
  </div>
  <form>
    <input type="submit" id="start_over" value="Start Over"></form>
  </form>
</body>
</html>
